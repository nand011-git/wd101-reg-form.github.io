<!DOCTYPE html>
<html>
  <head>
    <title>webd101 task</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1  >
      REGISTRATION / LOGIN FORM
    </h1>
    <form name="register here"  id="User-Form" autocomplete="off">
    <div class="container">
      <label for="name">Name</label>
      <input required type="text" id="name" name="name">
<br>
     <label for="email">Email</label>
     <input required type="email" id="email" name="email">
<br>
     <label for="password">Password</label>
     <input required type="password" id="password" name="password">
<br>
     <label for="dob">Date of Birth</label>
     <input required type="date" id="dob" name="dob" value=Date()>
   
<br>
   <label for="acceptTerms">Accept Terms & Conditions</label>
   <input  type="checkbox" id="acceptTerms" name="acceptTerms">   
<br>
   <button type="submit">Submit</button>
</form>
         
 
    </div>
    </form>
    <div>
        <h2>Entries</h2>
        <div id="user-entries"></div>
    </div>
   <script src="./script.js"></script>
  </body>
</html>
